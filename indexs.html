<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Signature Rice Dishes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>



/* SECTION */
.food-section{
  padding:90px 0;
  background:#fff5ec;
}

.container{
  max-width:1300px;
  margin:auto;
  padding:0 24px;
}

/* TITLE */
.food-title{
  text-align:center;
  margin-bottom:40px;
}
.food-title h2{
  font-family:"Playfair Display",serif;
  font-size:40px;
}
.food-title p{
  color:#555;
}

/* TABS */
.food-tabs{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
  margin-bottom:60px;
}
.food-tabs button{
  padding:12px 28px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background:#fff;
  font-weight:500;
  transition:.3s;
}
.food-tabs button.active{
  background:#cda45e;
  color:#fff;
}

/* CONTENT */
.food-content{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
}

.food-number{
  font-size:120px;
  font-weight:700;
  color:rgba(205,164,94,.25);
}

.food-left h4{
  color:#cda45e;
  letter-spacing:2px;
  margin:10px 0;
}

.food-left p{
  background:#fff;
  padding:24px;
  border-radius:14px;
  line-height:1.8;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  max-width:520px;
}

.food-image{
  border:6px solid #cda45e;
  border-radius:18px;
  overflow:hidden;
}
.food-image img{
  width:100%;
  height:380px;
  object-fit:cover;
}

/* RESPONSIVE */
@media(max-width:900px){
  .food-content{
    grid-template-columns:1fr;
    text-align:center;
  }
  .food-left p{
    margin:auto;
  }
  .food-number{
    font-size:90px;
  }
}
</style>
</head>

<body>

<section class="food-section">
  <div class="container">

    <div class="food-title">
      <h2>Our Signature Rice Dishes</h2>
      <p>Traditional flavors, slow-cooked perfection.</p>
    </div>

    <div class="food-tabs">
      <button class="active" data-index="0">Veg Biryani</button>
      <button data-index="1">Mushroom Biryani</button>
      <button data-index="2">Arisi Paruppu Sadam</button>
      <button data-index="3">Coriander Rice</button>
    </div>

    <div class="food-content">
      <div class="food-left">
        <div class="food-number">01</div>
        <h4>VEG BIRYANI</h4>
        <p>
          Aromatic basmati rice layered with fresh seasonal vegetables and traditional spices,
          slow-cooked to lock in flavor and finished with fragrant herbs and crispy fried onions.
        </p>
      </div>

      <div class="food-right">
        <div class="food-image">
          <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
        </div>
      </div>
    </div>

  </div>
</section>

<script>
const foods=[
  {
    num:"01",
    title:"VEG BIRYANI",
    text:"Aromatic basmati rice layered with fresh seasonal vegetables and traditional spices, slow-cooked to lock in flavor and finished with fragrant herbs and crispy fried onions.",
    img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092"
  },
  {
    num:"02",
    title:"MUSHROOM BIRYANI",
    text:"Tender mushrooms cooked with fragrant basmati rice and hand-ground spices, slow-cooked for deep earthy flavors and finished with golden fried onions.",
    img:"https://images.unsplash.com/photo-1606787366850-de6330128bfc"
  },
  {
    num:"03",
    title:"ARISI PARUPPU SADAM",
    text:"Comforting South Indian classic made with rice and toor dal, tempered with mustard seeds, cumin, curry leaves, and a touch of ghee.",
    img:"https://images.unsplash.com/photo-1631515243349-e0cb75fb8d3a"
  },
  {
    num:"04",
    title:"CORIANDER RICE",
    text:"Fragrant rice blended with freshly ground coriander, mild spices, and light tempering, delivering a fresh and aromatic flavor.",
    img:"https://images.unsplash.com/photo-1604908177522-4026efbe8d93"
  }
];

const tabs=document.querySelectorAll(".food-tabs button");
const num=document.querySelector(".food-number");
const title=document.querySelector(".food-left h4");
const text=document.querySelector(".food-left p");
const img=document.querySelector(".food-image img");

let current=0;
let timer;

function updateFood(i){
  const f=foods[i];
  num.textContent=f.num;
  title.textContent=f.title;
  text.textContent=f.text;
  img.src=f.img;
  tabs.forEach(t=>t.classList.remove("active"));
  tabs[i].classList.add("active");
  current=i;
}

tabs.forEach(t=>{
  t.onclick=()=>{
    updateFood(+t.dataset.index);
    restart();
  };
});

function autoplay(){
  current=(current+1)%foods.length;
  updateFood(current);
}

function restart(){
  clearInterval(timer);
  timer=setInterval(autoplay,4000);
}

timer=setInterval(autoplay,4000);
</script>

</body>
</html>
